<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="md.css">
</head>
<body>
    <section id="navbar">
        <nav id="nav">
            <h1><i class="fas fa-pen"></i>  Markdown Editor</h1>
            <ul id="nav-list">
                <li><i class="fas fa-bold"></i></li>
                <li><i class="fas fa-italic"></i></li>
                <li><i class="fas fa-underline"></i></li>
                <li><i class="fas fa-link"></i></li>
                <li><i class="fas fa-list-ul"></i></li>
                <li><i class="fas fa-list-ol"></i></li>
                <li><i class="fas fa-heading"></i></li>
                <li><i class="fas fa-quote-left"></i></li>
                <li><i class="fas fa-code"></i></li>
                <li><i class="fas fa-file-code"></i></li>
                <li><i class="fas fa-image"></i></li>
            </ul>
        </nav>
    </section>
    <section>
        <div class="split-container">
            <div class="editor-pane">
              <textarea id="markdown-input" placeholder="Enter Markdown here..."></textarea>
            </div>
            <div class="preview-pane">
              <div id="rendered-output"></div>
            </div>
          </div>          
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="md.js"></script>
</html>
