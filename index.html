<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="navbar">
        <nav id="nav">
            <h1>Markdown Editor</h1>
        </nav>
    </section>
    <section>
        <div class="split-container">
            <div class="editor-pane">
                <ul id="nav-list">
                    <li id="bold"><i class="fas fa-bold"></i></li>
                    <li id="italic"><i class="fas fa-italic"></i></li>
                    <li id="underline"><i class="fas fa-underline"></i></li>
                    <li id="link"><i class="fas fa-link"></i></li>
                    <li id="unordered-list"><i class="fas fa-list-ul"></i></li>
                    <li id="ordered-list"><i class="fas fa-list-ol"></i></li>
                    <li id="heading"><i class="fas fa-heading"></i></li>
                        <select id="heading-level">
                        <option >Headings</option>
                        <option value="1">Heading 1</option>
                        <option value="2">Heading 2</option>
                        <option value="3">Heading 3</option>
                        <option value="4">Heading 4</option>
                        <option value="5">Heading 5</option>
                        <option value="6">Heading 6</option>
                        </select>
                    <li id="quote"><i class="fas fa-quote-left"></i></li>
                    <li id="code"><i class="fas fa-code"></i></li>
                    <li id="file-code"><i class="fas fa-file-code"></i></li>
                    <li id="image"><i class="fas fa-image"></i></li>
                </ul>
              <textarea id="markdown-input" placeholder="Enter Markdown here..."  ></textarea>
            </div>
            <div class="preview-pane">
              <div id="rendered-output"></div>
              <button id="copy-button"><i class="fas fa-copy"></i></button>
              <span id="tick" style="display: none;"><i class="fas fa-check"></i></span>
            </div>
          </div>          
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</html>
